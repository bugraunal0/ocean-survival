<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <title>Ocean Survival</title>
        <link href='./css/main.css' type="text/css" rel='stylesheet' />
    </head>

    <body>
        <div id="main-scene">
            <div class="camera-rig">
                <form>
                    <input id="posX" type="range" value="0" min="-700" max="700">
                    <input id="posY" type="range" value="-500" min="-700" max="700">
                    <input id="posZ" type="range" value="200" min="-700" max="700">
                    <input id="rotX" type="range" value="150" min="0" max="628">
                    <input id="rotY" type="range" value="0" min="0" max="628">
                    <input id="rotZ" type="range" value="0" min="0" max="628">
                </form>
            </div>
        </div>
        <div class="progress">
            <div class="progress-bar"></div>
            <p class="progress-text">正在思考</p>
        </div>
        
        <script src="./js/jquery-3.4.1.min.js"></script>
        <!-- <script src="https://cdn.bootcss.com/jquery/3.4.1/jquery.min.js"></script> -->
        <script src="./js/three.js"></script>
        <!-- <script src="https://cdn.bootcss.com/three.js/r83/three.min.js"></script> -->
        
        <!-- GLTF Loader -->
        <script src="./js/GLTFLoader.js"></script>

        <!-- FBX Loader -->
        <script src="./js/inflate.min.js"></script>
        <script src="./js/FBXLoader.js"></script>

        <!-- Local js -->
        <script src="./js/main.js"></script>
        <script src="./js/game.js"></script>
    </body>
</html>
